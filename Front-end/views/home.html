<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-4" ng-repeat="item in data.topics">
            <div class="contact-box" style="background-color: {{ getRandomColor() }}">
                <a href="#/topic/{{item.id}}" style="color: white">
                    <div class="col-sm-4" >
                        <div class="text-center">
                            <i class="fa fa-book fa-5x"></i>
                            <div class="m-t-xs font-bold">Tema de estudio</div>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h3 ><strong><center>{{ item.title }}</center></strong></h3>
                        <p>{{item.preview}}</p>
                    </div>
                    <div class="clearfix"></div>
                </a>
            </div>
        </div>
        <div><h3>{{message}}</h3></div>
    </div>
</div>

<button ui-sref="newTopic" class="btn btn-outline  btn-success btn-circle btn-xl" type="button" style="position: fixed; bottom: 70px; right: 40px;  z-index: 1500;" >
