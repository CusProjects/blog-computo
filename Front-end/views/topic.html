<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInUp">
            <div class="ibox">
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="m-b-md">
                                <h2 class="text-center"><b>{{ data.topic.title }}</b></h2>
                                <div class="border-left-right">

                                    <p ng-bind-html="data.topic.description"></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12">
                    <div class="wrapper wrapper-content animated fadeInUp">
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>Imagenes</h5>
                            </div>
                            <div class="ibox-content">
                                <a class="fancybox" title="Picture" ng-repeat="item in data.topic.images">
                                    <img alt="image"  src="{{item.src}}" />
                                </a>

                            </div>
                        </div>
                    </div>
                </div>


                <ul class="notes">
                    <li ng-repeat="item in data.topic.notes">
                        <div>
                            <small>{{ item.updated_at }}</small>
                            <h4>{{ item.title }}</h4>
                            <p>{{ item.description }}</p>
                            <a href="#"><i class="fa fa-trash-o "></i></a>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>
